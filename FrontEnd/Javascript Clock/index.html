<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Javascript Clock</title>
</head>

<body style="font-family: 'Ubuntu', sans-serif;">
    <div class="container-fluid bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col">
                <div class="bg-white px-4 py-2" style="min-height: 100px; min-width: 500px;">
                    <h1 class="text-center" id="time-div" style="font-size: 85px; color:blueviolet ;"><span
                            id="hours">--</span>:<span id="minutes">--
                        </span>:<span id="seconds">--</span> <span id="ampm"></span></h1>
                    <button class="btn btn-outline-primary btn-sm" id="change-format">Change
                        Format</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
