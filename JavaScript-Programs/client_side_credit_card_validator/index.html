<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/cosmogicofficial/quantumalert@latest/minfile/quantumalert.js"
      charset="utf-8"
    ></script>
    <script defer src="script.js"></script>

    <title>Luhn's Algorithm in JS</title>
  </head>
  <body>
    <div id="loader-overlay"></div>
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <div class="container">
      <h1 class="heading-primary">Luhn's Algorithm</h1>
      <div class="form-container">
        <h2 class="heading-secondary">Validate Card Number</h2>
        <form class="form-validate" action="#!">
          <input
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            autocomplete="cc-number"
            maxlength="19"
            placeholder="Enter credit card number"
            id="card"
          />
          <button class="btn" id="validate" type="btn">Validate</button>
        </form>
      </div>
    </div>

    <footer>
      Made by
      <a href="https://www.instagram.com/aayushkumarkarna/" target="_blank"
        >Aayush Karna</a
      >
    </footer>
  </body>
</html>
