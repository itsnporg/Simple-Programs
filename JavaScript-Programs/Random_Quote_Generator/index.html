<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Charm|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Random Quote Generator</title>
</head>
<body>
    
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn btn-outline-primary text-capitalize my-4 d-block mx-auto"
                id="generate-btn">Generate Quote</button>    

                <h3 class="text-muted"><span class="quote-icon mr-3">
                    <i class="fas fa-quote-left fa-3x"></i><span id="quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Neque eveniet voluptatum nisi omnis, exercitationem enim, 
                    quae magnam natus maxime ut debitis molestiae? Vel dicta 
                    rerum itaque praesentium officia minima odio.</span>
                    </span></h3>
                <h5 class="text-right text-capitalize author">--<span 
                    class="quote-author ml-3">
                        Author
                </span></h5>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
